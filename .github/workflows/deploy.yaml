name: Deploy Hugo Site
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # Run hourly
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo --minify
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 65002 -H 109.106.250.157 >> ~/.ssh/known_hosts
      - name: Deploy
        env:
          HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}
        run: |
          rsync -av -e "ssh -p 65002" --delete public/ $HOSTINGER_USER@109.106.250.157:/home/u277409165/public_html/